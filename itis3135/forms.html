	<header>
			<h1>Mackenzie Teaster &gt;&gt; ITIS3135</h1>
	</header>
    
	
	<main>
		<form>
        <div class="input">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="First and Last Name"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" placeholder="###-###-####"><br>
            <label for="email">Email Adress:</label><br>
            <input type="text" id="email" name="email" placeholder="jdoe@email.com"><br>
        </div>
    
        <br>

        <div class="subscribe">
            <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
            <label for="subscribeNews">Subscribe to newsletter?</label>
        </div>

        <br>

        <div class="type">
            <p>How would you like to recive out newsletter?</p>
            <input type="radio" id="text" name="text" value="text">
            <label for="text">Text</label><br>
            <input type="radio" id="email" name="email" value="email">
            <label for="email">Email</label><br>
        </div>

        <br><br>

        <div class="frequency">
            <label for="frequency">Frequency:</label>

            <select name="frequency" id="frequency" size="1" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quaterly</option>
            </select>
        </div>

        <br>

        <div class="submit">
        <input type="submit" value="Submit">
        </div>

        </form>
	</main>
